<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a city..."
            autocomplete="off"
            id="city-input"
            class="search"
          />
          <input
            type="submit"
            value="Search"
            id="button-search"
            class="button"
          />
          <input
            type="submit"
            value="Current"
            id="button-current"
            class="button"
          />
        </form>
        <h1 id="city"></h1>
        <div class="row">
          <div class="col-4">
            <div class="clearfix">
              <div class="float-left">
                <ul>
                  <li id="hour-minute"></li>
                  <li id="day-month-year"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="clearfix weather-temperature">
              <div class="float-left">
                <img
                  src="https://openweathermap.org/img/wn/02d@2x.png"
                  alt="Clear"
                  id="icon"
                  width="70px"
                  height="70px"
                />
                <span class="temperature" id="temperature"></span>
                <span class="units"
                  ><a href="#" id="celsius" class="active">ºC</a> |
                  <a href="#" id="fahrenheit">ºF</a>
                </span>
                <div id="description"></div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="clearfix">
              <div class="float-left">
                <ul>
                  <li>
                    Min | Max: <span id="min"></span>ºC |
                    <span id="max"></span>ºC
                  </li>
                  <li>Wind: <span id="wind-speed"></span>km/h</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-4">
              <div class="weather-forecast-date">
                <strong class="forecast-header">Date</strong>
                <div>Thursday</div>
              </div>
            </div>
            <div class="col-4">
              <div class="weather-forecast-temperature">
                <strong class="forecast-header">Forecast</strong>
                <div>
                  <img
                    src="https://openweathermap.org/img/wn/02d@2x.png"
                    alt="Clear"
                    id="forecast-icon"
                    width="25px"
                    height="25px"
                  />10ºC
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="weather-forecast-minmax">
                <strong class="forecast-header">Min | Max</strong>
                <div>
                  <span class="weather-forecast-min">2ºC</span> |
                  <span class="weahter-forecast-max">12ºC</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/beatrizmcbarbosa/My-Weather-App"
        target="_blank"
        >Open-source code</a
      >
      by, Beatriz Barbosa
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
