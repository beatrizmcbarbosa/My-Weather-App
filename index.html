<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a city..."
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" value="Search" id="button-search" />
          <input type="submit" value="Current" id="button-current" />
        </form>
        <h1 id="city"></h1>
        <div class="row">
          <div class="col-4">
            <div class="d-flex">
              <div class="float-left">
                <ul>
                  <li id="hour-minute"></li>
                  <li id="day-month-year"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="d-flex">
              <div class="float-left">
                <span class="icon" id="icon"></span>
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius">ºC</a> |
                  <a href="#" id="fahrenheit">ºF</a>
                </span>
                <div id="description"></div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="d-flex">
              <div class="float-left">
                <ul>
                  <li>
                    Min | Max: <span id="min"></span>ºC |
                    <span id="max"></span>ºC
                  </li>
                  <li>Wind: <span id="wind-speed"></span>km/h</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">Date</div>
          <div class="col-4">Forecast</div>
          <div class="col-4">Min | Max</div>
        </div>
      </div>
    </div>
    <footer>
      Open-source code by,
      <a href="https://github.com/beatrizmcbarbosa/My-Weather-App" target="_blank"
        >Beatriz Barbosa</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
